<div class="row mt-3">
  {% if previous_url %}
      <div class="col-sm-6">
        <a href="../{{previous_url}}/"><i class="fa fa-backward fa-fw" aria-hidden="true"></i>&nbsp;Previous</a>
    </div>
  {% endif %}
  {% if next_url %}
      <div class="col-sm-6">
        <span class="float-right"><a href="../{{next_url}}/">Next&nbsp;<i class="fa fa-forward fa-fw" aria-hidden="true"></i></a></span>
    </div>
  {% endif %}
</div>
